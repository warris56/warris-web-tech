<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Manage Employee</title>
    <link rel="stylesheet" href="styles.css">
    <script src="search_employee.js"></script>
</head>
<body>
    <div class="search-employee-container">
        <h2>Search, Register, Update, and Manage Employee</h2>
        <form id="searchEmployeeForm">
            <label for="search">Enter Employee Name:</label>
            <input type="text" id="search" name="search" required>
            <button type="button" onclick="searchEmployee()">Search</button>
        </form>

        <form id="editEmployeeForm" action="update_employee.php" method="POST">
            <input type="hidden" id="id" name="id">

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="HR">Human Resources</option>
                <option value="IT">Information Technology</option>
                <option value="Finance">Finance</option>
                <option value="Sales">Sales</option>
            </select>

            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" required>
            
            <!-- Separate Buttons for Register, Update, and Delete -->
            <div class="button-group">
                <button type="submit" id="registerButton">Register Employee</button>
                <button type="button" id="updateButton" onclick="updateEmployee()">Update Employee</button>
                <button type="button" id="deleteButton" onclick="deleteEmployee()">Delete Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
